<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="/header.xhtml" />
    <h:head>
        <title>New auction</title>
    </h:head>
    
    <h:body>
         <div id="content">
            <div id="content-inner">
                <p:breadCrumb style="width: 1000px">
                          <p:menuitem value="Welcome" url="index.xhtml" />
                          <p:menuitem value="Homepage" url="/user/index.xhtml" />
                          <p:menuitem value="New Auction" url="/user/createAuction.xhtml" />
                    </p:breadCrumb>
            </div>
         </div>
        <center>
        <h:form id="createAuction" style="width:500px;">
            <p:panel header="Auction Form">
                <h:panelGrid columns="3" id="regGrid">
                    <h:outputLabel for="auctionTitle">Auction Title:</h:outputLabel>
                    <p:inputText id="auctionTitle" value="#{auctionController.newAuction.auctionTitle}">
                        <p:ajax update="auctionTitlemsg"/>
                    </p:inputText>
                    <p:message id="auctionTitlemsg" for="auctionTitle" />

                    <h:outputLabel for="auctionDesc">Auction Description:</h:outputLabel>
                    <p:inputText id="auctionDesc" value="#{auctionController.newAuction.auctionDesc}" >
                        <p:ajax update="auctionDescmsg"/>
                    </p:inputText>
                    <p:message id="auctionDescmsg" for="auctionDesc" />

                    <h:outputLabel for="product">Product name:</h:outputLabel>
                    <p:inputText id="product" value="#{auctionController.newAuction.auctionProduct}" >
                        <p:ajax update="productmsg"/>
                    </p:inputText>
                    <p:message id="productmsg" for="product" />

                    <p:outputLabel for="inline" value="End Date:" />
                    <p:calendar id="inline" value="#{auctionController.date1}" mode="inline" />
                    
                </h:panelGrid>
                <p:commandButton id="submit" value="Create the auction" update="regGrid"
                                 action="#{auctionController.createAuction()}" />

            </p:panel>
        </h:form>
        </center>
    </h:body>
    <ui:include src="/footer.xhtml" />
   
</ui:composition>
