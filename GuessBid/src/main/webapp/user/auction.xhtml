<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Auction details</title>
    </h:head>
    <ui:include src="/header.xhtml" />
    <h:body>
        <div id="content">
            <div id="content-inner">
                <p:breadCrumb style="width: 1000px">
                          <p:menuitem value="Welcome" url="index.xhtml" />
                          <p:menuitem value="Homepage" url="/user/index.xhtml" />
                          <p:menuitem value="Auction Details" url="/user/auction.xhtml" />
                    </p:breadCrumb>
            </div>
         </div>
        <div id="content-inner">
                <h3>Auction details</h3>
            
        <h:form>   
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:panelGrid  columns="2" rendered="#{not empty allFunctions.selectedAuction}" columnClasses="label,value">
                <h:outputText value="Title:" />
                <h:outputText value="#{allFunctions.selectedAuction.auctionTitle}" />
                <h:outputText value="Product Name:" />
                <h:outputText value="#{allFunctions.selectedAuction.auctionProduct}" />
                
                
                <h:outputText value="Description" />
                <h:outputText value="#{allFunctions.selectedAuction.auctionDesc}" />
                
                <h:outputText value="EndTime" />
                <h:outputText value="#{allFunctions.selectedAuction.auctionEndtime}" />
                <h:outputText value="Seller:" />
                <h:outputText value="#{allFunctions.selectedAuction.userAuctionEmail.userName}" />
                
                <h:outputText value="Bid Amount:" />
                <h:inputText binding="#{bid}"/>
                
                <h:outputText value="" />               
                <p:commandButton value="Bid" id="updateBid" action="#{allFunctions.updateBid(bid.value ,coreManager.selectedAuction, userBean.user)}" />
            
            </p:panelGrid>
          </h:form>
          </div>
        
    </h:body>
    <ui:include src="/footer.xhtml" />
    
</html>
